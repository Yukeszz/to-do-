<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      transition: background 0.5s;
    }

    body.light-mode {
      background: #f5f5f5;
      color: #333;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .todo-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
      width: 500px;
      max-height: 85vh;
      overflow-y: auto;
      transition: background 0.5s;
    }

    .light-mode .todo-container {
      background: #ffffffcc;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .input-container, .options-bar {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    input, select, button {
      padding: 0.5rem;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: inherit;
      border: 2px solid #ddd;
    }

    button {
      background: #00b894;
      border: none;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    li:hover {
      transform: scale(1.02);
    }

    li.completed span {
      text-decoration: line-through;
      color: #ccc;
    }

    .buttons {
      display: flex;
      gap: 0.3rem;
    }

    .buttons button {
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .complete-btn { background: #55efc4; }
    .delete-btn { background: #d63031; color: white; }
    .edit-btn { background: #fdcb6e; }
    .priority-high { color: #e17055; font-weight: bold; }
    .priority-medium { color: #fab1a0; }
    .priority-low { color: #74b9ff; }

    .footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #ccc;
    }

    .progress-container {
      margin-bottom: 1rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 8px;
      background: #00cec9;
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>ðŸš€ To-Do List</h1>
    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <select id="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <input type="date" id="dueDate">
      <button onclick="addTask()">Add</button>
    </div>
    <div class="options-bar">
      <input type="text" id="searchInput" placeholder="Search tasks..." oninput="filterTasks()">
      <button onclick="toggleTheme()">Toggle Theme</button>
      <button onclick="clearAllTasks()">Clear All</button>
    </div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <ul id="taskList"></ul>
    <div class="footer">Double click a task to edit it | Tasks saved locally | Click on due date to sort</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const savedTasks = localStorage.getItem("tasks");
      if (savedTasks) {
        document.getElementById("taskList").innerHTML = savedTasks;
        attachEventListeners();
      }
      updateProgress();
    });

    function saveTasks() {
      localStorage.setItem("tasks", document.getElementById("taskList").innerHTML);
      updateProgress();
    }

    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const priority = document.getElementById('priority').value;
      const dueDate = document.getElementById('dueDate').value;
      const taskText = taskInput.value.trim();
      if (taskText === '') return;

      const li = document.createElement('li');
      const span = document.createElement('span');
      span.innerHTML = ${taskText} <small>(${dueDate || 'No date'})</small>;
      span.className = priority-${priority};
      span.ondblclick = () => editTask(span);

      const btnGroup = document.createElement('div');
      btnGroup.className = 'buttons';

      const completeBtn = document.createElement('button');
      completeBtn.textContent = 'âœ”';
      completeBtn.className = 'complete-btn';
      completeBtn.onclick = () => { li.classList.toggle('completed'); saveTasks(); };

      const editBtn = document.createElement('button');
      editBtn.textContent = 'âœŽ';
      editBtn.className = 'edit-btn';
      editBtn.onclick = () => editTask(span);

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'âœ˜';
      deleteBtn.className = 'delete-btn';
      deleteBtn.onclick = () => { li.remove(); saveTasks(); };

      btnGroup.appendChild(completeBtn);
      btnGroup.appendChild(editBtn);
      btnGroup.appendChild(deleteBtn);

      li.appendChild(span);
      li.appendChild(btnGroup);

      document.getElementById('taskList').appendChild(li);
      taskInput.value = '';
      document.getElementById('dueDate').value = '';
      saveTasks();
    }

    function editTask(span) {
      const textOnly = span.innerHTML.split('<')[0].trim();
      const newText = prompt("Edit your task:", textOnly);
      if (newText !== null && newText.trim() !== '') {
        const dateMatch = span.innerHTML.match(/\(([^)]+)\)/);
        const currentDate = dateMatch ? dateMatch[1] : 'No date';
        span.innerHTML = ${newText.trim()} <small>(${currentDate})</small>;
        saveTasks();
      }
    }

    function attachEventListeners() {
      document.querySelectorAll('li span').forEach(span => {
        span.ondblclick = () => editTask(span);
      });
    }

    function filterTasks() {
      const filter = document.getElementById('searchInput').value.toLowerCase();
      document.querySelectorAll('#taskList li').forEach(li => {
        const text = li.innerText.toLowerCase();
        li.style.display = text.includes(filter) ? '' : 'none';
      });
    }

    function updateProgress() {
      const tasks = document.querySelectorAll('#taskList li');
      const completed = document.querySelectorAll('#taskList li.completed');
      const progress = tasks.length ? (completed.length / tasks.length) * 100 : 0;
      document.getElementById('progressBar').style.width = progress + '%';
    }

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    function clearAllTasks() {
      if (confirm("Are you sure you want to clear all tasks?")) {
        document.getElementById("taskList").innerHTML = '';
        saveTasks();
      }
    }
  </script>
</body>
</html>
